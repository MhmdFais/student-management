<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDU-FOC|SMS|Home</title>
    <link rel="stylesheet" href="../../Styles/home.css" />
    <link rel="stylesheet" href="../../Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-content">
          <div class="depratment">
            <h3>Student Management System - KDU</h3>
          </div>
          <div class="profile">
            <div class="profile-pic">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            </div>
            <div class="second-set">
              <div class="login-text">
                <p>Login</p>
              </div>
              <div class="down-arrow">
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="home-main-body">
        <div class="side-bar">
          <div class="side-bar-content">
            <ul>
              <li>
                <i class="fa fa-graduation-cap" aria-hidden="true"></i>Students
              </li>
              <li>
                <i class="fa fa-plus-circle" aria-hidden="true"></i>Add Student
              </li>
              <li>
                <i class="fa fa-minus-circle" aria-hidden="true"></i>Remove
                Student
              </li>
              <li>
                <i class="fa fa-refresh" aria-hidden="true"></i>Update Student
              </li>
              <li><i class="fa fa-eye" aria-hidden="true"></i>View</li>
            </ul>
          </div>
        </div>
        <div class="content-body">
          <div class="upper-content">
            <div class="student-text">
              <h3>Students</h3>
            </div>
            <div class="filter-box">
              <div class="filter-text">
                <p>Filter</p>
              </div>
              <div class="arrow">
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </div>
            </div>
          </div>
          <div class="lower-content"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-content">
          <h4>
            Copy Right &copy; 2024 | General Sir John Kotelawala Defence
            University
          </h4>
        </div>
      </div>
    </footer>
  </body>
</html>
